<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeHydroSys Graphs</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .chart-container {
            width: 90%;
            margin: 20px auto;
        }
        canvas {
            max-width: 100%;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">LeHydroSys Graphs</h1>
    <div class="chart-container">
        <canvas id="tempChart"></canvas>
    </div>
    <div class="chart-container">
        <canvas id="humidityChart"></canvas>
    </div>
    <div class="chart-container">
        <canvas id="waterTempChart"></canvas>
    </div>
    <div class="chart-container">
        <canvas id="waterLevelChart"></canvas>
    </div>
    <div class="chart-container">
        <canvas id="phChart"></canvas>
    </div>
    <div class="chart-container">
        <canvas id="tdsChart"></canvas>
    </div>

    <script>
        // Fetch data from your server
        fetch('https://lehydrosys-sqfy.onrender.com/api/get_sensor_data?range=day')
            .then(response => response.json())
            .then(data => {
                const labels = data.map(item => item.timestamp);
                const tempData = data.map(item => item.temperature);
                const humidityData = data.map(item => item.humidity);
                const waterTempData = data.map(item => item.waterTemp);
                const waterLevelData = data.map(item => item.distance);
                const phData = data.map(item => item.ph);
                const tdsData = data.map(item => item.tds);

                // Create charts
                createChart('tempChart', 'Air Temperature', labels, tempData, 'red');
                createChart('humidityChart', 'Humidity', labels, humidityData, 'green');
                createChart('waterTempChart', 'Water Temperature', labels, waterTempData, 'blue');
                createChart('waterLevelChart', 'Water Level', labels, waterLevelData, 'yellow');
                createChart('phChart', 'pH Level', labels, phData, 'cyan');
                createChart('tdsChart', 'TDS Level', labels, tdsData, 'magenta');
            })
            .catch(error => console.error('Error fetching data:', error));

        function createChart(canvasId, label, labels, data, color) {
            const ctx = document.getElementById(canvasId).getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: label,
                        data: data,
                        borderColor: color,
                        borderWidth: 2,
                        fill: false,
                        tension: 0.1
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top'
                        }
                    },
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Timestamp'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: label
                            }
                        }
                    }
                }
            });
        }
    </script>
</body>
</html>
